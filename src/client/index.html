<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title> </title>

	<meta name="description" content="<%= htmlWebpackPlugin.options.title %>">


	<% if (webpackConfig.htmlElements.headTags) { %>
		<!-- Configured Head Tags  -->
		<%= webpackConfig.htmlElements.headTags %>
			<% } %>

				<!-- base url -->
				<base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">

</head>

<body>
	<cd-app>Loading...</cd-app>

	<% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
		<!-- Webpack Dev Server reload -->
		<script src="/webpack-dev-server.js"></script>
		<% } %>

			<!--TODO - Modify the below script as configurable-->
			<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="<%= htmlWebpackPlugin.options.metadata.dropBoxKey %>"></script>
			<script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.2.0/dropzone.js"></script>
			<script src="https://cdn.rawgit.com/seikichi/tiff.js/master/tiff.min.js"></script>
</body>

</html>
