<div class="status-wrap">
	<h4 class="section-header">{{resource.widgetTitle}}</h4>
	<div class="row">
		<div class="col-sm-7 col-xs-12 status-text">
			<span>Your loan is currently in {{status.status_text}}</span>
		</div>
		<div class="col-sm-5 col-xs-12 est-date">
			<span *ngIf="status.text" class="">{{resource.estimatedClosing}} {{ status.text | date }}</span>
			<span *ngIf="!status.text" class="">{{resource.estimatedClosing}} TBD</span>
		</div>
	</div>
	<div class="status-icon-wrap">
		
			<span class="application" [ngClass]="{'ongoing': status.current_step === 1, 'finished': status.current_step > 1, 'unfinished': status.current_step < 1}"></span>
			<span class="process" [ngClass]="{'ongoing': status.current_step === 2, 'finished': status.current_step > 2, 'unfinished': status.current_step < 2}"></span>
			<span class="underwriting" [ngClass]="{'ongoing': status.current_step === 3, 'finished': status.current_step > 3, 'unfinished': status.current_step < 3}"></span>
			<span class="completed" [ngClass]="{'ongoing': status.current_step === 4, 'finished': status.current_step === 4 && status.status_text === 'Completed', 'unfinished': status.current_step < 4}"></span>
		
	</div>
</div>
