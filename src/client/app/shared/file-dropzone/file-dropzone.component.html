<div id="filedrop" class="col-sm-6 col-xs-12 file-upload text-center">
    <img src="@SL_APP_ROOT_PATH@assets/images/docUpload_icon.png" class="file-upload-label mouse-pointer" (click)="uploadFileHandler()"
    />
    <p class="text-center file-type">Drag and drop any .txt,. tiff, .tif, .pdf, .png, .jpeg, .jpg, .gif or <span class="browse" (click)="uploadFileHandler()">browse</span>.</p>
    <p class="text-center file-limit">Note: Maximum file size limit is 100 MB.</p>
</div>
