<div class="col-sm-12 carousel carousel-2 esign-doc-wrap">
	<div class="col-sm-10 col-lg-6 col-md-10 esign-doc row">
		<div class="col-sm-3 col-lg-3 carousel-2-img esign-doc-img summary-img">
			&nbsp;
		</div>
		<div class="col-xs-10 col-sm-9 col-lg-9 carousel-content">
			<p>
				{{taskInfo?.description}}
			</p>
			<p class="esign">
				Would you like to e-sign now?
			</p>
			<div class="btn-wrap">
				<button type="button " (click)="esign()" class="primary-button">
                        Yes, E-Sign Now
                </button>
				<a href="javascript:void(0);" class="take-dashboard" (click)="loadDashboard()">No, Take me to Dashboard</a>
			</div>

		</div>
	</div>
</div>
